<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification & Custom Sender</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    .glass {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease;
    }
    .glass:hover {
      transform: scale(1.01);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    form, .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #2979ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1c5fd0;
    }
    pre {
      background: #eceff1;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .status-ok { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
    .back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      background: #fff;
      color: #2979ff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #2979ff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .back-btn:hover {
      background: #2979ff;
      color: #fff;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê Back to Home</a>

<h1 data-aos="fade-down">üìß Email API Playground</h1>

<section class="glass" data-aos="fade-up">
  <h2>Request Verification Code</h2>
  <form id="requestForm">
    <input type="text" name="company" placeholder="Company" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Send Code</button>
  </form>
  <pre id="requestResult"></pre>
</section>

<section class="glass" data-aos="fade-up" data-aos-delay="100">
  <h2>Verify Code</h2>
  <form id="verifyForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="code" placeholder="Code (e.g. 1A2B3C)" required>
    <button type="submit">Verify</button>
  </form>
  <pre id="verifyResult"></pre>
</section>

<section class="glass" data-aos="fade-up" data-aos-delay="200">
  <h2>Send Custom Email</h2>
  <div class="form-group">
    <input type="email" id="emailTo" placeholder="Recipient Email" required>
    <input type="text" id="emailSubject" placeholder="Email Subject" />
    <input type="text" id="companyName" placeholder="Company Name" required>
    <textarea id="emailBody" placeholder="Main message (before link)" rows="4"></textarea>
    
    <input type="text" id="linkText" placeholder="CTA Link Text (e.g. Track Order)" />
    <input type="url" id="linkUrl" placeholder="URL to link to (e.g. https://...)" />

    <button onclick="sendCustomEmail()">Send Custom Email</button>
    <p id="emailStatus" class="text-center text-sm mt-2"></p>
  </div>
</section>

<section class="glass" data-aos="fade-up" data-aos-delay="300">
  <h2>Email Server Health</h2>
  <div id="healthStatus">Checking...</div>
</section>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
  const API_BASE = 'https://rocket-7t34.onrender.com';

  document.getElementById('requestForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const payload = {
      company: form.company.value,
      username: form.username.value,
      email: form.email.value
    };
    const res = await fetch(`${API_BASE}/request-code`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    document.getElementById('requestResult').textContent = JSON.stringify(data, null, 2);
  });

  document.getElementById('verifyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const payload = {
      email: form.email.value,
      code: form.code.value
    };
    const res = await fetch(`${API_BASE}/verify-code`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    document.getElementById('verifyResult').textContent = JSON.stringify(data, null, 2);
  });

  async function checkHealth() {
    try {
      const res = await fetch(`${API_BASE}/health`);
      document.getElementById('healthStatus').innerHTML = res.ok
        ? '<span class="status-ok">‚úÖ Server is Online</span>'
        : '<span class="status-error">‚ùå Server Health Check Failed</span>';
    } catch (err) {
      document.getElementById('healthStatus').innerHTML = '<span class="status-error">‚ùå Server Offline</span>';
    }
  }

  checkHealth();

  async function sendCustomEmail() {
    const to = document.getElementById('emailTo').value;
    const subject = document.getElementById('emailSubject').value || "Notification";
    const company_name = document.getElementById('companyName').value;
    const bodyText = document.getElementById('emailBody').value;
    const linkText = document.getElementById('linkText').value;
    const linkUrl = document.getElementById('linkUrl').value;
    const status = document.getElementById('emailStatus');

    status.textContent = 'Sending...';

    // Build HTML message with optional link
    let finalBody = `<p>${bodyText}</p>`;
    if (linkText && linkUrl) {
      finalBody += `<p><a href="${linkUrl}" style="color:#2979ff;text-decoration:underline;font-weight:bold;">${linkText}</a></p>`;
    }

    try {
      const res = await fetch(`${API_BASE}/api/send-notification`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, subject, company_name, body: finalBody })
      });

      const result = await res.json();
      if (res.ok) {
        status.textContent = '‚úÖ Email sent successfully!';
        status.style.color = 'green';
      } else {
        status.textContent = `‚ùå ${result.message || 'Failed to send email.'}`;
        status.style.color = 'red';
      }
    } catch (error) {
      status.textContent = '‚ùå Network error. Please try again.';
      status.style.color = 'red';
    }
  }
</script>
</body>
</html>
