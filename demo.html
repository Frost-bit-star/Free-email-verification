<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .glass {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: 0.3s ease;
    }
    .glass:hover {
      transform: scale(1.01);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
    }
    form, .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #2979ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1c5fd0;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 10px;
    }
    .status-ok {
      color: green;
      font-weight: bold;
    }
    .status-error {
      color: red;
      font-weight: bold;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      background: #fff;
      color: #2979ff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #2979ff;
      transition: 0.3s ease;
    }
    .back-btn:hover {
      background: #2979ff;
      color: #fff;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê Back</a>
<h1 data-aos="fade-down">üìß Email Verification Demo</h1>

<section class="glass" data-aos="fade-up">
  <h2>Request Code</h2>
  <form id="requestForm">
    <input type="text" name="company" placeholder="Company" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Send Verification Code</button>
  </form>
  <pre id="requestResult"></pre>
</section>

<section class="glass" data-aos="fade-up" data-aos-delay="100">
  <h2>Verify Code</h2>
  <form id="verifyForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="code" placeholder="Code (e.g. 1A2B3C)" required>
    <button type="submit">Verify</button>
  </form>
  <pre id="verifyResult"></pre>
</section>

<section class="glass" data-aos="fade-up" data-aos-delay="200">
  <h2>Send Custom Email</h2>
  <div class="form-group">
    <input type="email" id="emailTo" placeholder="Recipient Email" required>
    <input type="text" id="emailSubject" placeholder="Subject">
    <input type="text" id="companyName" placeholder="Company Name" required>
    <textarea id="emailBody" placeholder="Message Body" rows="5"></textarea>
    <button onclick="sendCustomEmail()">Send Email</button>
    <p id="emailStatus" class="text-center text-sm mt-2"></p>
  </div>
</section>

<section class="glass" data-aos="fade-up" data-aos-delay="300">
  <h2>Email Server Health</h2>
  <div id="healthStatus">Checking...</div>
</section>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  const API_BASE = 'https://verify-email-api-ma40.onrender.com';

  document.getElementById('requestForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const payload = {
      company: form.company.value,
      username: form.username.value,
      email: form.email.value
    };

    const res = await fetch(`${API_BASE}/request-code`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    document.getElementById('requestResult').textContent = JSON.stringify(data, null, 2);
  });

  document.getElementById('verifyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const payload = {
      email: form.email.value,
      code: form.code.value
    };

    const res = await fetch(`${API_BASE}/verify-code`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    document.getElementById('verifyResult').textContent = JSON.stringify(data, null, 2);
  });

  async function checkHealth() {
    try {
      const res = await fetch(`${API_BASE}/health`);
      if (res.ok) {
        document.getElementById('healthStatus').innerHTML = '<span class="status-ok">‚úÖ online</span>';
      } else {
        document.getElementById('healthStatus').innerHTML = '<span class="status-error">‚ùå offline</span>';
      }
    } catch (err) {
      document.getElementById('healthStatus').innerHTML = '<span class="status-error">‚ùå offline</span>';
    }
  }

  checkHealth();

  async function sendCustomEmail() {
    const to = document.getElementById('emailTo').value;
    const subject = document.getElementById('emailSubject').value;
    const company_name = document.getElementById('companyName').value;
    const body = document.getElementById('emailBody').value;
    const status = document.getElementById('emailStatus');

    status.textContent = 'Sending...';

    try {
      const res = await fetch(`${API_BASE}/api/send-notification`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, subject, company_name, body })
      });

      const result = await res.json();
      if (res.ok) {
        status.textContent = '‚úÖ Email sent successfully!';
        status.style.color = 'green';
      } else {
        status.textContent = `‚ùå Error: ${result.message || 'Failed to send email.'}`;
        status.style.color = 'red';
      }
    } catch (error) {
      status.textContent = '‚ùå Network error. Please try again.';
      status.style.color = 'red';
    }
  }
</script>
</body>
</html>
