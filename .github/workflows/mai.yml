name: Ping Rocket WhatsApp

on:
  schedule:
    - cron: '*/2 * * * *'  # Every 2 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Ping to Rocket WhatsApp with Retry
        run: |
          echo "üîÑ Pinging Rocket WhatsApp bot with retry logic..."

          RETRIES=3
          DELAY=5
          URL="https://rocketwhatsapp.onrender.com/"

          for i in $(seq 1 $RETRIES); do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            STATUS_CODE=$(echo "$STATUS_CODE" | tr -d '[:space:]')

            if [ "$STATUS_CODE" -eq 200 ]; then
              echo "‚úÖ Rocket WhatsApp bot is healthy (HTTP $STATUS_CODE)"
              exit 0
            else
              echo "‚ùå Attempt $i failed with HTTP $STATUS_CODE. Retrying in ${DELAY}s..."
              sleep $DELAY
            fi
          done

          echo "::error::üö® Rocket WhatsApp bot failed after $RETRIES attempts. Last status: $STATUS_CODE"
          exit 1