name: Ping Load Balancer Every 2 Minutes

on:
  schedule:
    - cron: '*/2 * * * *'   # every 2 minutes

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the load balancer
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://rockets-nfcf.onrender.com)
          echo "Response code: $response"
          if [[ "$response" -ne 200 ]]; then
            echo "Load balancer ping failed with status code $response"
            exit 1
          fi