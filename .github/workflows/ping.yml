name: Ping Necromencer Bot Until Live

on:
  schedule:
    - cron: '*/2 * * * *'  # Every 2 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Ping to Necromencer Bot Until Live
        run: |
          echo "üîÑ Starting infinite ping to Necromencer Autoview Bot until it comes live..."

          URL="https://necromencer-bot.onrender.com/"
          DELAY=10  # seconds

          while true; do
            RESPONSE=$(curl -s "$URL")

            if echo "$RESPONSE" | grep -q "Autoview Bot is running!"; then
              echo "‚úÖ Necromencer Autoview Bot is LIVE. Response OK."
              break
            else
              echo "‚ùå Bot is not live yet. Waiting ${DELAY}s before next attempt..."
              sleep $DELAY
            fi
          done