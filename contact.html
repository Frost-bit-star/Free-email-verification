<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - StackVerify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #f0f3f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-section {
      padding: 60px 0;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <section class="text-center bg-dark text-white py-5" data-aos="zoom-in">
    <h1>Contact StackVerify</h1>
    <p class="mt-2">We're here to help. Reach out to us anytime.</p>
  </section>

  <section class="container contact-section">
    <div class="row">
      <div class="col-md-6" data-aos="fade-right">
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
      <div class="col-md-6 text-center" data-aos="fade-left">
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 100%; height: 300px;" loop autoplay></lottie-player>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
  </section>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
