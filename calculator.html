<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSFuck Calculator (Working)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,0,0.2);
    }
    .display {
      background: #000;
      color: #0f0;
      padding: 15px;
      font-size: 24px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: right;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="jsfuck('7')">7</button>
      <button onclick="jsfuck('8')">8</button>
      <button onclick="jsfuck('9')">9</button>
      <button onclick="jsfuck('/')">/</button><br>
      <button onclick="jsfuck('4')">4</button>
      <button onclick="jsfuck('5')">5</button>
      <button onclick="jsfuck('6')">6</button>
      <button onclick="jsfuck('*')">*</button><br>
      <button onclick="jsfuck('1')">1</button>
      <button onclick="jsfuck('2')">2</button>
      <button onclick="jsfuck('3')">3</button>
      <button onclick="jsfuck('-')">-</button><br>
      <button onclick="jsfuck('0')">0</button>
      <button onclick="jsfuck('.')">.</button>
      <button onclick="jsfuck('C')">C</button>
      <button onclick="jsfuck('+')">+</button><br>
      <button onclick="jsfuck('=')">=</button>
    </div>
  </div>

  <script>
    function jsfuck(key) {
      const d = document.getElementById('display');

      let logic = '';

      if (key === '=') {
        logic = `document.getElementById("display").innerText = eval(document.getElementById("display").innerText)`;
      } else if (key === 'C') {
        logic = `document.getElementById("display").innerText = "0"`;
      } else {
        logic = `document.getElementById("display").innerText = document.getElementById("display").innerText === "0" ? "${key}" : document.getElementById("display").innerText + "${key}"`;
      }

      const jsfuckEval = `[][(![]+[])[+[]]+(![]+[])[!+[]+!+[]]+([][[]]+[])[+!+[]]+(!![]+[])[+[]]+([][[]]+[])[+[]]][([][(![]+[])[+[]]+(!![]+[])[+[]]+(!![]+[])[!+[]+!+[]]+(!![]+[])[+!+[]]+([][[]]+[])[+[]]+(!![]+[])[+[]]+([][[]]+[])[+[]]])[+!+[]]+(![]+[])[!+[]+!+[]]+(!![]+[])[+!+[]]+(!![]+[])[+[]]+([][[]]+[])[+[]]+(!![]+[])[!+[]+!+[]]+([][[]]+[])[+[]]](${JSON.stringify(logic)})`;

      eval(jsfuckEval);
    }
  </script>
</body>
</html>
